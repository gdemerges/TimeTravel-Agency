name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Or appropriate version for the project

    - name: Create config.js
      run: |
        echo "const CONFIG = {" > js/config.js
        echo "    GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'" >> js/config.js
        echo "};" >> js/config.js
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: Verify config.js
      run: cat js/config.js

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ # Assuming the root of the repo is the publish directory
        # If your site is in a subdirectory like 'docs', change publish_dir to 'docs'
        # Or if it builds to a 'build' folder, change it to 'build'
