name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Special permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create config.js
      run: |
        echo "const CONFIG = {" > js/config.js
        echo "    GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'" >> js/config.js
        echo "};" >> js/config.js
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 # Assuming the root of the repo is the publish directory
        # If your site is in a subdirectory like 'docs', change publish_dir to 'docs'
        # Or if it builds to a 'build' folder, change it to 'build'
